<div id="searchBox" ng-show="isSearch">
    <div class="table-toolbar pt10">
        <div class="portlet light bordered mb5 mt10">
            <div class="portlet-body">
                <div class="row  mb5">
                    <div class="col-md-12">
                        <i ng-click="showSearch()" style="margin-top:9px !important; margin-right:5px !important; font-size:25px" class="fas fa-times  pull-right h28 w28  close-input-search" role="button" title="Ẩn tìm kiếm"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">

                            <label class="fw600 text-underline">{{'FCC_CURD_LBL_FCC_CODE' | translate}}</label>
                            <div class="input-group br24">
                                <input type="text" class="form-control" placeholder="{{'FCC_CURD_TXT_SEARCH_FCC_CODE' | translate}}..." ng-model="model.CurrencyCode" name="CurrencyCode" ng-keydown="($event.keyCode == 13) && reload()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.CurrencyCode=''" class="btn btn-default no-shadow" style="border-bottom-left-radius: 0px;border-top-left-radius: 0px;height: 34px">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    <div class="col-md-5">

                            <label class="fw600 text-underline">{{'FCC_CURD_LBL_DEFAULT_PAYMENT' | translate}}</label>
                            <div class="input-group search-group br24">
                                <ui-select ng-model="model.DefaultPayment" theme="bootstrap">
                                    <ui-select-match placeholder="{{'FCC_CURD_LBL_DEFAULT_PAYMENT' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in listDefaultPayment | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.DefaultPayment='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                    </div>
                    <div class="col-md-2">
                        <div class="btn-group action d-flex">
                            <div class="text-center pr10 mt20" >
                                <a ng-click="search()" class=" fs30">
                                    <span><i class="fas fa-search"></i></span>
                                </a>
                                <!--<p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>-->
                            </div>

                        </div>
                    </div>
                    <!--<i ng-click="showSearch()" class="fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm"></i>-->
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-12"> <label class="text-danger">{{'FCC_VALIDATE_GUIDE' | translate}}</label></div>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblData"></table>
    <script>
        setTimeout(function () {
            let isDown = false;
            let startX;
            let scrollLeft;

            $('.table-scrollable').mousedown(function (e) {
                isDown = true;
                startX = e.pageX - $('.table-scrollable').offset().left;
                scrollLeft = $('.table-scrollable').scrollLeft();
            });
            $('.table-scrollable').mouseleave(function () {
                isDown = false;
            });
            $('.table-scrollable').mouseup(function () {
                isDown = false;
            });
            $('.table-scrollable').mousemove(function (e) {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - $('.table-scrollable').offset().left;
                const walk = (x - startX) * 1; //scroll-fast
                $('.table-scrollable').scrollLeft(scrollLeft - walk);
                console.log(walk);
            });
        }, 1000);

    </script>
