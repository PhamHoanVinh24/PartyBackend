    }

    }

        .progress .progress-bar {
            border-radius: 20px;

        }

    .progress-value {
        font-size: 28px;
        font-weight: 700;

        right: 10px;

    }

    @keyframes animate-positive {

        }

        height: 25px;
    }

    .btnDelete {

    }

        }

        .answer-drag-area .line:first-child {

        }

    }

    }

    }

    }

    }

        .moved img {
            display: none;
        }
    /*Drag drop*/

    * The dndDraggingSource class will be applied to
    * the source element of a drag operation. It makes
    * sense to hide it to give the user the feeling
    * that he's actually moving it.
    */
    .answer-list[dnd-list] .dndDraggingSource {
        display: none;
    }

    /**
    * An element with .dndPlaceholder class will be
    * added to the dnd-list while the user is dragging
    * over it.
    */

        background-color: #ddd;
        border-radius: 10px;
        height: 35px;
        line-height: 35px;

        border: 1px solid #e5e5e5;
        margin: 0 4px;
        padding: 0 12px;

<div style="width: 100%; background: white; float: left;" class="container-q" ng-controller="freeExercise" fullscreen="isFullScreen">
    <div class="row header-q" style="position: fixed; background: white; z-index: 2; max-height: calc(100% - 120px);" id="test-header">
        <div class="" style="display: flex; align-items: center">
	        <!--<h3 class="text-center fs24 fw600 text-underline">QUIZ</h3>-->
	        <i class="fas fa-alarm-clock fs25" style="padding-left: 25px;color: green;padding-right: 10px;"></i>
	        <span style="font-size: 20px;color: green;font-weight: 600;">{{countDown}}</span>
	        <div class="progress-container">
	            <!--<span class="abort" ng-click="cancelUpload()">&times;</span>-->
	            <!--<div class="progress-title">{{progressBar.name}}</div>-->
	            <div class="progress-outer">
	                <div class="progress">
	                    <div class="progress-bar progress-bar-striped progress-bar-success" ng-style="progressBarAuto.style"></div>
	                    <div class="fs20 text-center fs600 white" style="line-height: 40px; position: absolute; left: 0; right: 0">{{currentQuestion}} / {{totalQuestion}} ({{progressBarAuto.progress}})</div>
	                </div>
	            </div>
	        </div>
	        <div style="display: flex; flex-direction: column;">
	            <div class="fs20 text-center" ng-click="submit()" style="margin-right: 20px; margin-left: 30px; height: 50px; line-height: 50px; margin-top: 10px; cursor: pointer" ng-if1="!isAlreadyDone">
	                <i class="fas fa-paper-plane fs25"></i>
	                <!--<img src="/images/lms/submit.png" style="height: 100%" />-->
	                <p class="text-underline fs9 mb5 pt3 ng-binding" style="line-height: 10px">{{'LMS_SUBMIT_EXERCISE' | translate}}</p>
	            </div>
	            <div class="fs20 text-center" ng-click="refresh()" style="margin-right: 50px; height: 50px; line-height: 50px; margin-top: 10px; cursor: pointer" ng-if1="isAlreadyDone" ng-if="false">
	                <img src="/images/lms/redo.png" style="height: 100%" />
	                <!--<p class="text-underline fs9 mb5 pt3 ng-binding" style="line-height: 10px">{{'LMS_REDO' | translate}}</p>-->
	            </div>
	        </div>
	    </div>
    </div>

    <div class="col-md-12">
        <span style="display: none" class="form-control answer-box bg-correct" id="answer" value="" autocomplete="off" data-placement="top" data-trigger="focus"></span>
        <div class="popover fade top in" role="tooltip" id="popover527237" style="top: -40px; left: 339.5px;"><div class="arrow" style="left: 50%;"></div><div class="popover-content g"><span ng-model="Return" class="Return">{{Return}}</span></div></div>
    </div>

    <div style="font-size: 17px; /*background-color: rgba(0, 0, 0, 0.5)*/ " class="col-sm-12 mb20 pt25" ng-repeat="x in listQuestion" ng-init="qIndex = $index; qLast = $last" ng-if="!playGame">
        <div class="mb10 fw600" style="/* border: 1px #b5b5b5 solid; */ /* border-radius: 3px; */ padding-top: 100px; padding-left: 50px; padding-bottom: 50px; min-height: 150px; box-shadow: #b5b5b5 10px 10px 20px; font-size: 36px; position: relative; border: 1px #ccc; box-shadow: 1px 1px 1px 1px #ccc; border-radius: 15px;">
            <!--<span ng-style="x.color">{{x.Code +': '}}</span>--><span class="quiz-content" ng-bind-html="x.Content" ng-if="x.Type != 'QUIZ_GAME'"></span>
            <a class="quiz-content" type="button" ng-if="x.Type == 'QUIZ_GAME' && !x.playGame">
                {{'LMS_QUIZ_GAME_TITLE' | translate}}
                <!--<i class="fas fa-puzzle-piece fs25 pl25"></i>-->
                <img style="height: 25px; margin-left: 25px" src="/images/lms/jigsaw.png" />
            </a>
            <div class="media-container" ng-repeat="media in x.ListMediaType">
                <img ng-src="{{media.Url}}" ng-if="media.Code == 'IMAGE' && media.Check == true"
                     onerror="this.src = 'https://os.3i.com.vn//uploads/repository/LMS_ANSWER/rong-roc-3.png'" alt="">
                <video controls ng-if="media.Code == 'VIDEO' && media.Check == true">
                    <source ng-src="{{media.Url}}" type="video/mp4">
                    {{'LMS_ADD_QUIZ.HTML_BROWSER_SUPPORT_VIDEO' | translate}}
                </video>
                <audio controls ng-if="media.Code == 'VOICE' && media.Check == true">
                    <source ng-src="{{media.Url}}" type="video/mp4">
                    {{'LMS_ADD_QUIZ.HTML_BROWSER_SUPPORT_AUDIO' | translate}}
                </audio>
            </div>
            <div ng-if="x.playGame" class="pt30 pr30">
                <div ng-include="'/lib/eduComposeEngine/play.html'" style="position: relative"></div>
            </div>
            <div class="pull-right" style="display: flex; position: absolute; top: 40px; right: 10px;">
                <div style="display: flex; justify-content: space-evenly; font-size: 12px">
                </div>
            </div>
            <div class="pull-right" style="display: flex; position: absolute; bottom: 10px; right: 10px;">
                <div style="display: flex; justify-content: space-evenly; font-size: 12px">
                    <div class="text-center mt10 pr-2">
                        <a class1="btn btn-icon-only btn-circle btn-outline" ng-click="addRef(x.IdQuiz, 'VOICE')">
                            <span><i class="fas fa-microphone fs25"></i></span>
                        </a>
                        <!--<p class="text-underline fs9 mb5 pt3 ng-binding">{{'LMS_RECORD' | translate}}</p>-->
                    </div>
                    <div class="text-center mt10 pr-2">
                        <a class1="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="addRef(x.IdQuiz, 'VIDEO')">

                        </a>
                        <!--<p class="text-underline fs9 mb5 pt3 ng-binding">{{'LMS_VIDEO_REF' | translate}}</p>-->
                    </div>
                    <div class="text-center mt10 pr-2">
                        <a class1="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="addRef(x.IdQuiz, 'IMAGE')">
                            <span><i class="fas fa-images fs25"></i></span>
                        </a>
                        <!--<p class="text-underline fs9 mb5 pt3 ng-binding">{{'LMS_IMAGE' | translate}}</p>-->
                    </div>
                    <div class="text-center mt10 pr-2">
                        <a class1="btn btn-icon-only btn-circle btn-outline pt-0" ng-click="addRef(x.IdQuiz, 'CMS')">
                            <!--<img class="mr5 ng-scope" style="width: 34px;" src="../../../images/iconDashBoard/icon_Text-Worksheet.png">-->
                            <span><i class="fas fa-file-edit fs25"></i></span>
                        </a>
                        <!--<p class="text-underline fs9 mb5 pt3 ng-binding">{{'LMS_CREATE_ARTICLE' | translate}}</p>-->
                    </div>
                    <div class="text-center mt10 pr-2">
                        <a class1="btn btn-icon-only btn-circle btn-outline p-0" ng-click="showHint($index)">
                            <span><i class="fas fa-lightbulb-on fs25"></i></span>
                            <!--<img style="width: 100%" src="/images/lms/light_bulb.png" />-->
                        </a>
                        <!--<p class="text-underline fs9 mb5 pt3 ng-binding">{{'LMS_SM_HINT' | translate}}</p>-->
                    </div>
                </div>
            </div>
            <div class="pull-right" style="display: flex; position: absolute; top: 10px; right: 10px;" ng-click="playQuizGame(x, qIndex)" ng-if="x.Type == 'QUIZ_GAME'">
                <a aria-expanded="true" aria-controls="attachments-icon" style="overflow-anchor: none;" ng-show="!x.playGame">
                    <i class="fas fa-chevron-down color-dark fs20"></i>
                </a>
                <a aria-expanded="false" aria-controls="attachments-icon" style="overflow-anchor: none;" ng-show="x.playGame">
                    <i class="fas fa-chevron-up color-dark fs20"></i>
                </a>
            </div>
        </div>

                        <button ng-show="y.check == false" ng-click="checkQuestion(x.Code, y.Order - 1)" style="background: white; background: transparent; border: none;"><img src="/images/default/check-box-empty.png"></button>

                <div class="question-box radio-toolbar" ng-class="{'hightlight': (y.IsAnswer && x.ShowHint) || y.check == true}" ng-click="checkQuestion(x.Code, y.Order - 1)">

                        <button ng-show="y.check == true" ng-click="checkQuestion(x.Code, y.Order - 1)" style="background: white; background: transparent; border: none;"><img src="/images/default/check-box.png"></button>
                    </label>-->
                    <div style="font-size: 28px; width: 100%;"><youtube-video video-url="y.Url" player-width="'100%'"></youtube-video></div>
                </div>
            </li>
        </ul>
        <textarea name="fillAnswer" rows="6" cols1="50" class="fill-answer fs20 fluid-width br24 pl30 pr30" placeholder="{{'Nhập câu trả lời' | translate}}" ng-model="x.fillAnswer" ng-blur="checkFillAnswer(x.Code)" ng-keydown="$event.keyCode === 13 && checkFillAnswer(x.Code)" ng-if="x.Type == 'QUIZ_NO_CH_FILL_WORD' || x.Type == 'QUIZ_NO_CH_REPLY_WORD'"></textarea>
        <div class="answer-drag-area" ng-if="x.Type == 'QUIZ_SORT_ARRANGE'">
            <div class="line">
                <div class="answer-choose answer-list" dnd-list="x.listOne">
                    <button #choice_1 class="btn-drag btn-answer" ng-style="{'min-width': item1.minW}" ng-repeat="item1 in x.listOne"
                            dnd-draggable="item1"
                            dnd-moved="x.listOne.splice($index, 1)"
                            dnd-effect-allowed="move"
                            dnd-type="listOneType">
                        <!--<span class="objFabric?-code" style="display: none;">{{item1.Code}}</span>-->
                        <span ng-if="item1.Type == 'TEXT'">{{item1.ContentDecode}}</span>
                        <img ng-if="item1.Type == 'IMAGE'" style="width: 22px;" src="{{item1.Url}}" alt="">
                    </button>
                    <button class="dndPlaceholder" ng-style="{'min-width': placeHolderMinW}">
                    </button>
                </div>
            </div>
            <!-- <div class="line"></div> -->
            <div class="line" style="height: 0;"></div>
        </div>
        <div class="option-choose answer-list" dnd-list="x.listTwo" dnd-allowed-types="listTwoAllowedTypes"
             dnd-drop="dragDropOff(x.Code, item, external, type)">
            <button #choice_2 class="btn-drag btn-option" ng-style="{'min-width': item2.minW}" ng-repeat="item2 in x.listTwo" ng-class="{'moved': item2.Moved}"
                    dnd-draggable="item2"
                    dnd-moved="dragDropOn(x.Code, $index)"
                    dnd-effect-allowed="move"
                    dnd-type="listTwoType">
                <!--<span class="objFabric?-code" style="display: none;">{{item2.Code}}</span>-->
                <span ng-if="item2.Type == 'TEXT'">{{item2.ContentDecode}}</span>

                <img ng-if="item2.Type == 'IMAGE'" style="width: 22px;" src="{{item2.Url}}" alt="">
            </button>
        </div>
        <div ng-if="x.Type == 'QUIZ_PAIRS_ELEMENT'">
            <div style="margin-left: 15px; height: 35px; width: calc(100% - 30px)">
                <a id="zoomIn" class="btnZoom mt5" style="margin-right: 25px" ng-click="zoomIn(x.modelFabric.index)">
                    <i style="font-size: 20px;" class="fas fa-plus"></i>
                </a>
                <a id="zoomOut" class="btnZoom mt5" style="margin-right: 25px" ng-click="zoomOut(x.modelFabric.index)">
                    <i style="font-size: 20px;" class="fas fa-minus"></i>
                </a>
                <a id="redrawCanvas" class="btnZoom mt5" ng-click="redrawCanvas(x.modelFabric.index)">
                    <i style="font-size: 20px;" class="fas fa-arrows-alt"></i>
                </a>
                <a id="deleteCanvasObj" class="btnDelete mt10" ng-disabled="isLineChoosen" ng-click="deleteLine(x.modelFabric.index)">
                    <i style="font-size: 20px; padding-right: 25px; color: red" class="fas fa-trash-alt"></i>
                </a>
                <a id="fullScreenTest" class="btnDelete mt10" ng-click="goFullscreen(x.modelFabric.index)">
                    <i style="font-size: 20px; padding-right: 25px;" class="fas fa-expand-wide" " ng-if="!isFullScreen"></i>
                    <i style="font-size: 20px; padding-right: 25px;" class="fas fa-compress" ng-if="isFullScreen"></i>
                </a>
            </div>
            <div fabric-canvas-exercise="listAnswer" handler="initCanvas(index)" ng-model="x.modelFabric"><canvas>You have a very old browser... (It does not support HTML5 canvas)</canvas></div>
        </div>
        <div class="text-center" style="display:flex; flex-direction: column; align-items: center" ng-if="!qLast"><hr class="bd-dashed"></div>
    </div>
    <script>
    function toggleFixed() {
        var parentwidth = $(".container-q").width();
        console.log(parentwidth);
        if (parentwidth < 200) {
            $(".header-q").toggleClass('fixed-hq');
        } else {
            $(".header-q").width(parentwidth);
        }
    }

    toggleFixed();
    function HandleUserResult(result, qIndex, userCanvas, userPosition) {
        //alert("result of popup is: " + result);
        window.userResultIndex = qIndex;
        window.userResultGame = result;
        window.userCanvas = userCanvas;
        window.userPosition = userPosition;
        window.setTimeout(function () {
            angular.element('#test-header').scope().$apply();
        }, 100);
    }
    </script>

</div>
