<div class="toggle-header">
    <div>
        <label> Tệp đính kèm </label>
        <div class="container mt-5">
            <div class="input-group input-file">
                <form id="fileForm" method="post" enctype="multipart/form-data">
                    <div style="display:flex">
                        <input style="padding: 0px 0px 0px 0px;" id="file" name="file" type="file" class="file" data-show-upload="false" data-show-caption="true">
                        <input type="hidden" id="fileInputCount" value="1">
                        <button class="btn btn-primary" ng-click="uploadExtensionFile()" style="border-radius: 10px; font-size: 16px; height: 30px" type="submit">Tải lên</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Table to Display File List -->
<div>
    <label style="margin-left : 15px;"> Danh sách tệp đính kèm đã tải lên </label>
    <div class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Tên File</th>
                    <th scope="col">Kích thước (bytes)</th>
                    <th scope="col">Xóa bỏ</th>
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px" ng-repeat="file in fileList">
                    <td style="font-weight : 1000 ; color: dodgerblue ;">
                        <a href="wwwroot/uploads/{{ file.FileName }}" download="{{ file.FileName }}"> {{ file.FileName }} </a>
                    </td>
                    <td>{{ file.FileSize }}</td>
                    <td style="text-align:center">
                        <i style="color:red;" class="fa fa-trash" ng-click="deleteFile(file)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
