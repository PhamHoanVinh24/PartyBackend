<style>
    .message-center {
        padding-top: 5%;
    }

    .blue-modal {
        background-color: #428bca !important;
    }

    .green-modal {
        background-color: #009432 !important;
    }

    .item-job-card {
        border-radius: 6px;
        background-color: #ebebeb;
        display: inline-block;
        margin: 5px 5px;
        padding: 8px;
        font-size: 12px;
    }
    .share-object > span:after {
        left: 8px;
        top: 4px;
        border: solid #000 !important;
        border-width: 0 2px 2px 0 !important;
    }
</style>
<div class="modal-header" style="background-color: white">
    <button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
    </button>
    <i class="fa fa-share" style="padding-top: 7px;color:black" ></i>
    <span class="modal-title" style="color: black">{{'WFAI_TITILE_SHARE_OBJECT' | translate}}</span>
</div>
<div class="modal-body pt-0" style="padding-bottom: 0px !important;">
    <div class="row mt10">
        <div class="col-md-12 pl10 pr10 p5 br4 mb5">
            <div class="col-lg-12 pl-0 pr-0">
                <label class="control-label">{{'WFAI_CRUD_ACT_INST' | translate}}</label>
                <div class="form-group">
                    <ui-select class="br24" ng-model="model.ActShare" multiple theme="bootstrap" limit="100" style="width: 100%; height: 65px;">
                        <ui-select-match placeholder="{{'WFAI_CRUD_ACT_INST' | translate}}...">
                            <span>{{$item.Title}}</span>
                        </ui-select-match>
                        <ui-select-choices repeat="x in lstActInst |  filter:$select.search">
                            <div class="p5">{{x.Title}}</div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
    </div>
    <div class="row pl10">
        <div class="table-responsive pt10" style="height: 200px; overflow-y: scroll;">
            <table class="table table-bordered" style="margin-bottom: 0;">
                <thead>
                    <tr>
                        <th class="col-md-1 text-center" style="width: 3%;">{{'WFAI_LIST_COL_INDEX' | translate}}</th>
                        <th class="col-md-7 text-center">{{'WFAI_CRUD_OBJ_NAME' | translate}}</th>
                        <th class="col-md-1 text-center">{{'' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in lstObj">
                        <td class="text-center">{{$index + 1}}</td>
                        <td class="">{{x.ObjTypeText}} -- {{x.ObjectName}}</td>
                        <td class="text-center">
                            <label class="mt-checkbox share-object" style="margin-bottom: 0; width: 30px;display:inline; font-size:13px">
                                <input type="checkbox" ng-model="x.IsCheck" ng-checked="x.IsCheck">
                                <span style="padding: 10px;background: #fff !important;border: 1px solid #b9b6b6;"></span>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-right" style="margin-right: 20px;">
        <div class="text-center pr-0">
            <a ng-click="shareObj()" class="fs30">
                <span><i class="fa-solid fa-plus"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3"> {{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
