<style>
    .tabs-left, .tabs-right {
        border-bottom: none;
        padding-top: 2px;
    }

    [data-aos^=fade][data-aos^=fade].aos-animate {
        opacity: 1;
        transform: translate(0);
    }

    [data-aos][data-aos][data-aos-duration="800"], body[data-aos-duration="800"] [data-aos] {
        transition-duration: .8s;
    }

    [data-aos^=fade][data-aos^=fade] {
        opacity: 0;
        transition-property: opacity,transform;
    }

    .mb-5, .my-5 {
        margin-bottom: 3rem !important;
    }

    .tabs-left {
        border-right: 1px solid #ddd;
    }

    .tabs-right {
        border-left: 1px solid #ddd;
    }

        .tabs-left > li, .tabs-right > li {
            float: none;
            margin-bottom: 2px;
        }

    .tabs-left > li {
        margin-right: -1px;
    }

    .tabs-right > li {
        margin-left: -1px;
    }

    .tabs-left > li.active > a,
    .tabs-left > li.active > a:hover,
    .tabs-left > li.active > a:focus {
        border-bottom-color: #ddd;
        border-right-color: transparent;
    }

    .tabs-right > li.active > a,
    .tabs-right > li.active > a:hover,
    .tabs-right > li.active > a:focus {
        border-bottom: 1px solid #ddd;
        border-left-color: transparent;
    }

    .tabs-left > li > a {
        border-radius: 4px 0 0 4px;
        margin-right: 0;
        display: block;
    }

    .tabs-right > li > a {
        border-radius: 0 4px 4px 0;
        margin-right: 0;
    }

    .left_-85 {
        left: -33px;
        margin-top: -85px;
        position: absolute !important;
    }

    .left_0 {
        left: 0%;
    }

    .left_30 {
    }

    .margin_bottom_10 {
        margin-bottom: -10px;
    }

    .font_size_350 {
        font-size: 350%;
        color: #ffffff;
        margin-top: 10px;
    }

    .font_size_250 {
        font-size: 250%;
        color: #ffffff;
        margin-top: 10px;
    }

    .app-menu-sub {
        margin-left: 30px;
    }

    .title {
        color: #fff;
        /*font-weight: bold;*/
    }

    .tab-menu-li-active {
        /*transform: rotate(90deg);*/
        transform-origin: left top;
        /*margin-left: 28px;*/
        width: 100px;
    }

    .tab-menu-li-no-active {
        /*transform: rotate(90deg);*/
        transform-origin: left top;
        /*margin-left: 29px;*/
        width: 130px;
        /*margin-top: 125px;*/
    }

    .tab-menu-li {
        /*transform: rotate(90deg);*/
        transform-origin: left top;
        /*margin-left: 29px !important;*/
        width: 150px;
        /*margin-top: 10px;*/
    }

    .tabs-left > li.active > a, .tabs-left > li.active > a:hover, .tabs-left > li.active > a:focus {
        font-weight: 900 !important;
        padding-bottom: 5px !important;
        padding-top: 5px !important;
    }

    .tab-menu-li-bottom {
        /*transform: rotate(90deg);*/
        transform-origin: left top;
        /*margin-left: 29px !important;*/
        width: 100px;
        /*margin-top: 78px;*/
    }

    .padding-notification {
        padding-left: 10px;
        padding-right: 10px;
    }

    .box-shadow-bottom {
        box-shadow: 0 4px 2px -2px #c1c1c1b8;
    }

    .page-sidebar .page-sidebar-menu > li > a {
        border: none !important;
        /*border-top: 2px solid #0030929e !important;*/
    }

    .ozoho-apps-category ul li {
        position: relative;
        display: inline-block;
        padding: 10px 3px 10px;
        width: 49%;
        font-size: 11px;
        text-align: left;

        border-bottom: 1px solid #f5f5f5;
        /* border-right: 1px solid #f5f5f5; */
        vertical-align: bottom;
        transition: 0.5s ease;
    }

    .icon-category {
        width: 30px;
        height: 30px;
    }

    .border-right {
        border-right: 1px solid #dee2e6 !important;
    }

    .ozoho-apps-category > h4 {
        text-align: center;
        margin-bottom: 5px;
        min-height: auto;
    }

    .ozoho-apps-category ul li:hover {
        border-bottom: 1px solid #5ab46c;
        box-shadow: 0px 0px 2px 1px rgba(0,0,0,0.1);
    }

    .font-secondary, h1, h2, h3, h4, h5, .h1, .h2, .h3, .h4, .h5 {

    }

    .h4, h4 {

    }

    .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {

        font-weight: 500;

    }

    .breadcrumb > li {
        font-size: 16px;
        font-weight: 700;
        color: black;
        text-decoration: underline;
    }

    .color-hyperlink {
        color: #0000ef;
        font-size: 13px;
        font-weight: 600;
    }
    .app-content {
        width: 100%;
    }
</style>
