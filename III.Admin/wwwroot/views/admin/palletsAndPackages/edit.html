<div class="modal-header white-custom">
    <button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
    </button>
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title"> {{'PAP_PALLETANDPACKAGE_EDIT_ITEM' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="row mb5">
                    <div class="form-group col-lg-4 mr10" ng-class="{'has-error' : errorQuantityImp}">
                        <label class="fw600 text-underline">{{'PAP_PALLETANDPACKAGE_PACKAGE_CODE' | translate}}</label>
                        <div class='mr5'>
                            <input readonly class="form-control ng-pristine ng-untouched ng-valid ng-not-empty br24" ng-model="model.PackCode" placeholder="{{'Mã kiện' | translate}}..."/>
                        </div>
                    </div>
                    <div class="form-group col-lg-8" ng-class="{'has-error' : errorQuantityImp}">
                        <label class="fw600 text-underline">{{'SCP_TXT_TITLE' | translate}}</label>
                        <div class='mr5'>
                            <input class="form-control ng-pristine ng-untouched ng-valid ng-not-empty br24" ng-model="model.PackName" placeholder="{{'Tiêu đề' | translate}}..."/>
                        </div>
                    </div>
                </div>
                <div class="row mb5">
                    <div class="form-group col-lg-4 mr10" ng-class="{'has-error' : errorQuantityImp}">
                        <label class="fw600 text-underline">{{'PAP_PALLETANDPACKAGE_SPECIFICATION' | translate}}</label>
                        <div class='mr5'>
                            <input class="form-control ng-pristine ng-untouched ng-valid ng-not-empty br24" ng-model="model.Specs" placeholder="{{'PAP_PALLETANDPACKAGE_SPECIFICATION' | translate}}..."/>
                        </div>
                    </div>
                    <div class="form-group col-lg-8" ng-class="{ 'has-error': errorTypeCode}">
                        <label class="fw600 text-underline">{{'PAP_LOCATION' | translate}}</label>
                        <div class="input-group br24">
                            <ui-select tagging ng-model="model.CurrentPos" theme="bootstrap">
                                <ui-select-match placeholder="{{'PAP_LOCATION' | translate}}">{{$select.selected.Mapping}}</ui-select-match>
                                <ui-select-choices repeat="x.Mapping as x in listMapping | filter: $select.search">
                                    {{x.Mapping}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CurrentPos='';" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row mb5">
                    <div class="form-group col-lg-4 mr10" ng-class="{ 'has-error': errorTypeCode}">
                        <label class="fw600 text-underline">{{'PAP_PALLETANDPACKAGE_PACK_TYPE' | translate}}</label>
                        <div class="input-group br24">
                            <ui-select tagging ng-model="model.PackType" theme="bootstrap">
                                <ui-select-match placeholder="{{'PAP_PALLETANDPACKAGE_PACK_TYPE' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in listTypePacking | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.PackType='';" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-lg-8" ng-class="{ 'has-error': errorTypeCode}">
                        <label class="fw600 text-underline">{{'SCP_TXT_STATUS' | translate}}</label>
                        <div class="input-group br24">
                            <ui-select tagging ng-model="model.Status" theme="bootstrap">
                                <ui-select-match placeholder="{{'SCP_TXT_STATUS' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in listStatus | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Status='';" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row mb5">
                    <div class="form-group col-lg-4 mr10" ng-class="{ 'has-error': errorTypeCode}">
                        <label class="fw600 text-underline">{{'PAP_PALLETANDPACKAGE_READYSTATE' | translate}}</label>
                        <div class="input-group br24">
                            <ui-select tagging ng-model="model.StatusReady" theme="bootstrap">
                                <ui-select-match placeholder="{{'PAP_PALLETANDPACKAGE_READYSTATE' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in listStatusReady | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.StatusReady='';" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-lg-8" ng-class="{ 'has-error': errorTypeCode}">
                        <label class="fw600 text-underline">{{'PAP_PALLETANDPACKAGE_LOCATEDIN' | translate}}</label>
                        <div class="input-group br24">
                            <ui-select tagging ng-model="model.PackCodeParent" theme="bootstrap">
                                <ui-select-match placeholder="{{'PAP_PALLETANDPACKAGE_LOCATEDIN' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in listPackage | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.PackCodeParent='';" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row mb5">
                    <div class="col-md-12" style="height: 100%;">
                        <div class="form-group" ng-class="{'has-error' : errorQuantityImp}">
                            <label class="fw600 text-underline">{{'SCP_CURD_TXT_NOTE' | translate}}</label>
                            <div class="input-group br24">
                                <textarea class="form-control br24" ng-model="model.Noted" placeholder="{{'SCP_CURD_TXT_NOTE' | translate}}..." rows="6" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb5">
                    <div class="col-md-12">
                        <i class="fa fa-plus-circle icon-insert"></i>
                        <label class="fw600 text-underline">{{'PAP_PALLETANDPACKAGE_ATTRIBUTE_EXTENDSION' | translate}}</label>
                    </div>
                </div>

                <div class="row mb5">
                    <div class="form-group col-lg-4 mr10" ng-class="{'has-error' : errorQuantityImp}">
                        <label class="fw600 text-underline">{{'PAP_PALLETANDPACKAGE_ATTRIBUTE_CODE' | translate}}</label>
                        <div class='mr5'>
                            <input class="form-control ng-pristine ng-untouched ng-valid ng-not-empty br24" ng-model="modelProperties.Code" placeholder="{{'Mã thuộc tính' | translate}}..."/>
                        </div>
                    </div>
                    <div class="form-group col-lg-8" ng-class="{'has-error' : errorQuantityImp}">
                        <label class="fw600 text-underline">{{'SCP_TXT_TITLE' | translate}}</label>
                        <div class='mr5'>
                            <input class="form-control ng-pristine ng-untouched ng-valid ng-not-empty br24" ng-model="modelProperties.Name" placeholder="{{'Tiêu đề' | translate}}..."/>
                        </div>
                    </div>
                </div>
                <div class="row mb5">
                    <div class="form-group col-lg-4 mr10" ng-class="{'has-error' : errorQuantityImp}">
                        <label class="fw600 text-underline">{{'SCP_LBL_VALUE' | translate}}</label>
                        <div class='mr5'>
                            <input class="form-control ng-pristine ng-untouched ng-valid ng-not-empty br24" ng-model="modelProperties.Value" placeholder="{{'Giá' | translate}}..." num-thousand='true' awnum num-int='21' onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"/>
                        </div>
                    </div>
                    <div class="form-group col-lg-4">
                        <label class="fw600 text-underline">{{'SCP_LBL_UNIT' | translate}}</label>
                        <div class="input-group br24">
                            <ui-select tagging ng-model="modelProperties.Unit" theme="bootstrap">
                                <ui-select-match placeholder="{{'SCP_LBL_UNIT' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in listUnit | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelProperties.Unit='';" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="btn-group actions pull-right d-flex pt15" style="margin-right: -30px;">
                            <div class="text-center pr10">
                                <a ng-click="addProperties()" class="fs30">
                                    <span><i class="fas fa-plus" class="fs30"></i></span>
                                </a>
                                <!--<p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>-->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb50">
                    <div class="col-md-12">
                        <div style="width: 100%; overflow-x: auto;">
                            <table class="table dataTable table-hover table-striped"
                            datatable
                            dt-options="dtOptionsEditPackage"
                            dt-columns="dtColumnsEditPackage"
                            dt-instance="dtInstance"
                            id="tblDataEditPackage" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row mb5">
                    <div class="btn-group actions pull-right d-flex pt15">
                        <div class="text-center pr10">
                            <a ng-click="submit()" class="fs30">
                                <span><i class="fa-solid fa-floppy-disk"></i></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
