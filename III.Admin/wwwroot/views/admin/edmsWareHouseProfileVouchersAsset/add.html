<style>
    #info {
        border: 1px solid #ffdede;
        box-shadow: 0px 1px 0px 1px rgb(197, 214, 224) !important;
    }
    .font-in-tab {
        /* border-radius: 4px !important; */
        border: 1px solid #e7ecf1;
        box-shadow: 0 2px 3px 2px rgb(0 0 0 / 3%) !important;
        padding-top: 5px;
        margin-bottom: 5px;
    }
    tags-input .tags {
        height: 60px;
        max-height: 60px;
        border-radius: 24px;
    }

    .nav-tabs {
        margin-bottom: 0px !important;
    }


    @media (max-width:1200px) {
        .modal-60 {
            width: 70% !important;
        }
    }

    @media (min-width:1201px) and (max-width:1500px) {
        .modal-60 {
            width: 60% !important;
        }
    }

    .tab .nav-tabs li.active > div,
    .tab .nav-tabs > li.active > div:focus {
        border: none;
        color: purple;
        background: white;
        border-top: 1px solid #d3d3d3;
        border-left: 1px solid #d3d3d3;
        border-right: 1px solid #d3d3d3;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        font-weight: 700 !important;
        border-bottom: 6px solid #ff9800 !important;
    }

    .tab .tab-content {
        border: 1px solid #d3d3d3;
        padding: 15px;
    }

    .tab .nav-tabs {
        margin-bottom: 0px;
        border-bottom-width: 0px !important;
    }

        .tab .nav-tabs li {
            border-right: 1px solid #ddd;
        }

            /*.tab .nav-tabs li:last-child {
                border-right: 0px solid #ddd;
            }

            .tab .nav-tabs li:first-child div {
                border-left: 1px solid #ddd;
            }*/

            .tab .nav-tabs li div {
                color: black;
                background: white;
                border-radius: 0;
                margin-right: -1px;
                padding: 5.5px 20px;
                /*border-bottom: 1px solid #d3d3d3;*/
                font-weight: 600;
            }

    .nav-tabs li:first-child div {
        border-radius: 5px 0 0 0px;
    }

    .nav-tabs li:last-child div {
        border-radius: 0 5px 0px 0;
        /*border-right: 1px solid #d3d3d3;*/
    }

    ::-webkit-scrollbar {
        background-color: #F5F5F5;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #eaeaea;
    }

    ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 1px rgb(0 0 0 / 30%);
        background-color: #F5F5F5;
    }
</style>

<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header white-custom height-50">
    <i class="fa fa-plus-circle icon-insert " style="line-height: 30px"></i>
    <span class="modal-title pt15" id="modal-title "> {{'EDMSWHPV_CURD_TITLE_ADD_WAREHOUSE' | translate}}</span>
</div>
<div class="modal-body " id="modal-body" style="padding-bottom: 0px;">
    <div class="portlet-body form">
        <form style="border: 0px solid #e7ecf1 !important;" name="addForm" class="form-horizontal font-in-tab" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="row">
                    <div class="col-md-3 p-0">
                        <div class="form-group">
                            <div class="col-md-12 mt5">
                                <div class="thumbnail input-unstyled">
                                    <input id="file" accept=".png,.jpg,.jpeg,.gif,.tif" type="file" style="display:none" />
                                    <img id="imageId" ng-click="selectImage()" class="img-circle image-upload h-150 w150" role="button" />
                                </div>
                            </div>
                            <div class="col-md-12 text-center fs17 mtn20">
                                <i class="fa fa-picture-o" aria-hidden="true"></i>
                                <label class="control-label text-left ">{{'EDMSWHPV_CURD_LBL_IMG_REPOSITORY' | translate}}</label>
                            </div>
                            <!--<div class="col-md-12">
                            <div id="info" class="h-160 br4 mt15">
                                <div class="body fs11 pt15 pl15">
                                    <div class="bold pb5">*&nbsp;{{'EDMSWHPV_CURD_LBL_NOT_BOX' | translate}} <span class="text-success">3</span><br /></div>
                                    <div class="bold pb5">*&nbsp;{{'EDMSWHPV_CURD_LBL_DATA_BOX' | translate}} <span class="text-success">15</span><br /></div>
                                    <div class="bold pb5">*&nbsp;{{'EDMSWHPV_CURD_LBL_LEVEL_BOX' | translate}} <span class="text-success">120m2</span></div>
                                    <div class="bold pb5">*&nbsp;{{'EDMSWHPV_CURD_LBL_DESTROY_BOX' | translate}} <span class="text-danger">7</span><br /></div>
                                    <div class="bold ">*&nbsp;{{'EDMSWHPV_CURD_LBL_HANDLING_BOX' | translate}} <span class="text-danger">10</span><br /></div>
                                </div>
                            </div>
                        </div>-->
                        </div>
                    </div>
                    <div class="col-md-9 pt15">
                        <div class="col-md-6">
                            <div class="form-group ">
                                <div class="col-md-3 p-0">
                                    <label class="control-label text-left require">{{'EDMSWHPV_CURD_LBL_WHS_CODE' | translate}}</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control br24" ng-model="model.WHS_Code" name="Code" placeholder="{{'EDMSWHPV_CURD_TXT_WHS_CODE' | translate}}..." />
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-md-3 p-0">
                                    <label class="control-label text-left require">{{'EDMSWHPV_CURD_LBL_WHS_NAME' | translate}}</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control br24" ng-model="model.WHS_Name" name="Name" placeholder="{{'EDMSWHPV_CURD_TXT_WHS_NAME' | translate}}..." />
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-md-3 p-0">
                                    <label class="control-label text-left">{{'EDMSWHPV_CURD_LBL_WHS_MAP' | translate}}</label>
                                </div>
                                <div class="col-md-9">
                                    <div class="input-icon mbn">
                                        <i ng-click="openMap()" class="cursor fa fa-map-marker"></i>
                                        <input ng-click="openMap()" class="form-control pl30 br24"" ng-model="model.WHS_ADDR_Gps" name="WHS_ADDRGps" type="text" onkeypress="return false;" onkeydown="return false;" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 p-0">
                                    <label class="control-label text-left require">{{'EDMSWHPV_CURD_LBL_WHS_ADDRESS' | translate}}</label>
                                </div>
                                <div class="col-md-9">
                                    <textarea rows="7" name="Address" id="textAreaAddress" class="form-control br12" ng-model="model.WHS_ADDR_Text" type="text" placeholder="{{'EDMSWHPV_CURD_TXT_WHS_ADDRESS' | translate}}..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">

                            <!--<div class="form-group">
                            <label class="control-label text-left require">{{'EDMSWHPV_CURD_LBL_WHS_AREASQUARE' | translate}}</label>
                            <input class="form-control" ng-model="model.WHS_AreaSquare" name="AreaSquare" type="text" placeholder="{{'EDMSWHPV_CURD_TXT_WHS_AREASQUARE' | translate}}..." />
                        </div>-->
                            <div class="form-group" ng-class="{ 'has-error': errorArea}">
                                <div class="col-md-3 p-0">
                                    <label class="control-label text-left require">{{'EDMSWHPV_CURD_LBL_WHS_AREASQUARE' | translate}}</label>
                                </div>
                                <div class="col-md-9">
                                    <div class="input-group br24-nobtn">
                                        <ui-select tagging ng-model="model.WHS_AreaSquare" theme="bootstrap" on-select="changleSelect('Area')">
                                            <ui-select-match placeholder="{{'EDMSWHPV_CURD_TXT_WHS_AREASQUARE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                            <ui-select-choices repeat="x.Code as x in CustomerAreas | filter: $select.search">
                                                {{x.Name}}
                                            </ui-select-choices>
                                        </ui-select>
                                        <span ng-show="errorArea" class="label-color validation-message">
                                            {{'EDMSWHPV_VALIDATE_AREA' | translate}}!
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 p-0">
                                    <label class="control-label text-left require">{{'EDMSWHPV_CURD_LBL_WHS_CNTFLOOR' | translate}}</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control br24" ng-model="model.WHS_CNT_Floor" name="Floor" type="text" placeholder="{{'EDMSWHPV_CURD_TXT_WHS_CNTFLOOR' | translate}}..." num-thousand='true' awnum num-int='21' ng-change="changleSelect('WHS_CNT_Floor')" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 p-0">
                                    <label class="control-label text-left">{{'EDMSWHPV_CURD_LBL_WHS_KEY' | translate}}</label>
                                </div>
                                <div class="col-md-9">
                                    
                                    <tags-input add-on-enter="true" use-strings="true" min-length="0" placeholder="{{'EDMSWHPV_CURD_TXT_WHS_KEY' | translate}}" ng-model="model.WHS_Tags"></tags-input>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 p-0">
                                    <label class="control-label text-left ">{{'EDMSWHPV_CURD_LBL_WHS_NOTE' | translate}}</label>
                                </div>
                                <div class="col-md-9">
                                    <textarea type="text" class="form-control br12" ng-model="model.WHS_Note" rows="5" placeholder="{{'EDMSWHPV_CURD_TXT_WHS_NOTE' | translate}}..." name="WHS_Note"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--<div class="col-md-12">
                        <div class="pull-right">
                            <a ng-click="submit()" class="btn btn-green " href="javascript:;">
                                <i class="fa fa-plus"></i>&nbsp;{{'COM_BTN_ADD' | translate}}
                            </a>

                        </div>
                    </div>-->
                    </div>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="pull-right mr15">
                    <div class="mr10 pr20 text-center">
                        <a class=" fs30 p-0" ng-click="submit()">

                            <span><i class="fa-solid fa-plus"></i></span>

                        </a>

                        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                    </div>
            </div>
            <div class="col-lg-12 ">

                <div class="tab" role="tabpanel">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <div href="#1" aria-controls="home" role="button" data-toggle="tab" class="ng-binding">{{'EDMSWHPV_CURD_BTN_FILE' | translate}}</div>
                        </li>
                        <li role="presentation" class="disabled stepNext">
                            <div href="#2" aria-controls="home" role="button" data-toggle="tab" class="ng-binding">{{'EDMSWHPV_CURD_BTN_EXTENT' | translate}}</div>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="1">
                            <div ng-include="'../views/admin/edmsWareHouseProfileVouchers/file.html'" ng-class="{'disabled-element' : Object.WHS_Code =='' }"></div>

                        </div>
                        <div role="tabpanel" class="tab-pane fade " id="2">
                            <div ng-include="'../views/admin/edmsWareHouseProfileVouchers/more.html'" ng-class="{'disabled-element' : Object.WHS_Code =='' }"></div>

                        </div>

                    </div>                  
                </div>
            </div>
        </div>
    </div>
</div>
