<style>

    @media(max-width:991px) {
        .modal-20 {
            width: 35% !important;
        }
    }

    @media(min-width:992px) and (max-width:1200px) {
        .modal-20 {
            width: 30% !important;
        }
    }

    @media(min-width:1201px) and (max-width:1500px) {
        .modal-20 {
            width: 35% !important;
        }
    }

    @media(min-width:1501px) {
        .modal-20 {
            width: 20% !important;
        }
    }
</style>

<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header white-custom height-50">
    <i class="fa fa-plus-circle icon-insert " style="line-height: 30px"></i>
    <span class="modal-title pt15" id="modal-title"> {{'EDMSWHPV_CURD_TITLE_ADD_EXTENT_WHPV' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="forms.addform" class="form-horizontal " method="post" ng-validate="validationOptionsmore">
            <div class="form-body pt-0">
                <div class="form-group">
                    <div class="col-md-4 pr-0">
                        <i class="fa fa-barcode"></i>
                        <label class="control-label require">{{'EDMSWHPV_CURD_LBL_EXT_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control br24" name="ext_code" ng-model="model.ExtCode" placeholder="{{'EDMSWHPV_CURD_TXT_EXT_CODE' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 pr-0">
                        <i class="fa fa-code"></i>
                        <label class="control-label require">{{'EDMSWHPV_CURD_LBL_EXT_VALUE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control br24" name="ext_value" ng-model="model.ExtValue" placeholder="{{'EDMSWHPV_CURD_TXT_EXT_VALUE' | translate}}..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer" style="padding-right: 15px;">
    <div class="pull-right actions d-flex pr20">
        <div class="fs30 pr20" ng-click="cancel()" style="margin-right: 10px; margin-top: 18px;">
            <a>
                <span><i class="fas fa-times pull-right h28 w28" style="--fa-primary-color: red;"></i></span>
            </a>
            <p class="text-underline mb-0 fs9 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="fs30" ng-click="submit()">
            <a style="background-color: white !important;border-radius: 0 !important; border: 0px solid #4b9bd2 !important">
                <span><i class="fa-solid fa-plus"></i></span>
            </a>
            <p class="text-underline mb-0 fs9  pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
