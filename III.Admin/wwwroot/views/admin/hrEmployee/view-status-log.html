<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-history icon-insert"></i>
    <span class="modal-title custom-title" id="modal-title">{{'Theo dõi trạng thái'|translate}}</span>
</div>
<div class="modal-body userFormAreaHeader" style="padding-bottom: 0px;">
    <div class="table-responsive pt10" style="height: 250px; overflow-y: auto;">
        <table class="table table-bordered" style="margin-bottom: 0;">
            <thead>
                <tr>
                    <th class="col-md-1 text-center" style="width: 3%;">STT</th>
                    <th class="col-md-4 text-center">{{'Người cập nhật' | translate}}</th>
                    <th class="col-md-4 text-center">{{'Trạng thái' | translate}}</th>
                    <th class="col-md-2 text-center">{{'Thời gian' | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in lstStatus">
                    <td class="bold text-center">{{$index + 1}}</td>
                    <td class="bold">{{x.UpdatedBy}}</td>
                    <td class="bold text-green">{{x.Status}}</td>
                    <td class="bold nowrap">{{x.UpdatedTime}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
