<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-80 {
            width: 80%;
        }
    }

    @media (min-width:1201px) and (max-width:1400px) {
        .modal-80 {
            width: 70%;
        }
    }

    @media (min-width:1400px) {
        .modal-80 {
            width: 60%;
        }

    input.larger {
        width: 20px;
        height: 20px;
    }
    /*CSS form Tab*/
    .tab .nav-tabs {
        margin-bottom: 0px;
    }

        .tab .nav-tabs li {
            border-right: 1px solid #ddd;
            border-top-right-radius: 5px;
        }

            .tab .nav-tabs li div {
                color: black;
                background: white;
                border-radius: 0;
                margin-right: -1px;
                padding: 5.5px 20px;
                border-bottom: none;
                font-weight: 600;
            }

    .nav-tabs li:first-child div {
        border-radius: 5px 0 0 0px;
    }

    .nav-tabs li:last-child div {
        border-radius: 0 5px 0px 0;
    }

    .tab .nav-tabs li.active > div, .tab .nav-tabs > li.active > div:focus {
        border: none;
        color: green;
        background: white;
        border-top: 2px solid #e7505a;
        border-left: 1px solid #d3d3d3;
        border-right: 1px solid #d3d3d3;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .tab .tab-content {
        font-size: 14px;
        border: 1px solid #d3d3d3;
        border-top: none;
        padding: 15px;
    }

    .lecture-cover-upload {
        background-image: url("../../../images/default/05_Title_Image.jpg");
        background-color: #e9eef1;
        background-repeat: no-repeat;
        background-size: contain;
    }

    div.stars {
        flex-direction: row-reverse;
        width: 270px;
        display: flex;
        justify-content: start;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 10px;
        font-size: 20px;
        color: #444;
        padding: 0px 5px 0px 5px;
        transition: all .2s;
    }

    input.star:checked ~ label.star:before {
        content: '\f005';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked ~ label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked ~ label.star:before {
        color: #F62;
    }

    label.star:before {
        content: '\f006';
        font-family: "Open Sans",sans-serif;
    }

    .mr50 {
        margin-right: 0px !important;
    }

    body {
        font-family: "Open Sans",sans-serif;
    }

    .modal-body .control-label {
        font-family: "Open Sans", sans-serif;
        font-weight: 400 !important;
        font-size: 14px !important;
    }

<div class="">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal " method="post" ng-validate="validationOptions">
            <div class="form-body pt-0 pb-0" style="padding: 0px 10px">
                <div class="row">
                  
                    <div class="col-md-12 pt5">
                        <div class="box-title" style="height:60px">
                            <span class="pl15 t-center bold ng-binding" style="font-family: Open Sans, sans-serif; font-size:16px">
                                {{'FB_CONF_GET_COMMENT_POST '  | translate}}
                            </span>
                            <div class="col-lg-1  pt1 pull-right">
                                <div class="pull-right  ">
                                    <div class="btn-group actions d-flex">
                                        <div class="text-center">
                                            <a ng-click="submit()" class="">
                                                <span><i class="fa-solid fa-plus fs30"></i></span>
                                            </a>
                                            <p class="text-underline fs9 mb5 pt3 ng-binding">{{'COM_BTN_SAVE' | translate}}</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row pl15">
                            <div class="col-md-6 pt5">
                                <div class="form-group col-md-12 p-0">
                                    <label class="  text-underline bold"> {{'FB_CONF_FROM' | translate}}</label>
                                    <div class='input-group date br24'>
                                        <input ng-model="ConditionStatement.Get.Comment.from" type='datetime-local' class="form-control text-custom " placeholder="{{'FB_CONF_FROM' | translate}}" id="datefrom" name="StartTime" autocomplete="off" />
                                        <span class="input-group-addon start-date" ng-click="model.StartTime = ''">
                                            <span class="fa fa-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6  pt5">
                                <div class="form-group col-md-12 p-0">
                                    <label class=" text-underline bold"> {{'FB_CONF_TO' | translate}}</label>
                                    <div class='input-group date br24'>
                                        <input ng-model="ConditionStatement.Get.Comment.to" type='datetime-local' class="form-control text-custom " placeholder="{{'FB_CONF_TO' | translate}}" id="dateto" name="EndTime" autocomplete="off" />
                                        <span class="input-group-addon end-date" ng-click="model.EndTime = ''">
                                            <span class="fa fa-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="col-md-3 pt5" style="width:313px">
            <div class="form-group">
                <label class="mb5  text-underline bold">{{'TWITT_CONFIG_STATUS' | translate}}</label>
                <div class="input-group">
                    <ui-select class="ui-select-bootstrap-right-radius " ng-model="setting_json_param.post.get_content_of_post.status" on-select="changeData('SubjectCode', $item)" theme="bootstrap">

                        <ui-select-choices repeat="x.Code as x in setting_json_param.post.get_content_of_post.status | filter: $select.search">
                            {{x.Name}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>-->
                            <!--<div class="col-md-2 pt5  pull-right">
            <div class="pl50"><button type="button" class="fa fa-database bg-font-white  btn btn-outline-secondary" style=" border: 1px white; border-radius: 5px; font-size: 25px;"></button></div>
                 <label class="mb-5 pl30">{{'TWITT_CONFIG_DATA_STORAGE' | translate}}</label>
        </div>-->
                        </div>


                        <div class="col-md-12 pl-0">
                            <label class="col-md-12 pl-0 fw600 text-underline">{{'FB_CONF_FRIEND' | translate}}</label>
                            <div class="col-md-12 input-group search-group">
                                <div class="input-group">
                                    <ui-select class="list-user" ng-model="ConditionStatement.Get.Comment.friends" multiple
                                               theme="bootstrap" style="height: 80px;overflow: auto;border-radius: 24px;">
                                        <ui-select-match placeholder="{{'FB_CONF_FRIEND' | translate}}...">
                                            {{$item.label}}
                                        </ui-select-match>
                                        <ui-select-choices repeat="x.id as x in listfriend | filter:$select.search">
                                            {{x.label}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <label class="pl15 text-underline bold"> {{'FB_CONF_KEY_WORD' | translate}}</label>

                        <div class="row">

                            <div class="col-lg-8 ">
                                <div>
                                    <div>
                                        <div class="col-lg-0">
                                            <div class="form-group">
                                                <div class="col-md-12 pl-0" style="padding-left:10px !important;padding-right:15px">
                                                    <input class="form-control br24 text-important no-border-radius" name="CourseCode" ng-model="model.keywords2" ng-keyup="$event.keyCode == 13 && addKeyword2()" type="text" placeholder="{{'FB_CONF_KEY_WORD' | translate}}..." />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 pr-0 pt5 pl10">
                            <div class="col-md-12" style="padding-right: 0px; padding-left: 0px">
                                <div style="padding-right:0px">
                                    <div class="input-group">
                                        <ui-select class="list-keyword br12" ng-model="ConditionStatement.Get.Comment.keywords" multiple theme="bootstrap" style="height: 85px;overflow: auto;border-radius: 5px;" on-select="addkeyword($item)" on-remove="removekeyword($item)">
                                            <ui-select-match placeholder="{{'FB_CONF_LIST_KEY_WORD' | translate}}...">{{$item}}</ui-select-match>
                                            <ui-select-choices repeat="keyword in ConditionStatement.Get.Comment.keywords">
                                                {{keyword}}
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                    <p></p>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 pt20 pr15 pl15">
                            <div class="btn-group actions d-flex">
                                <div class="text-center pr20">
                                    <a ng-click="clear()" class="fs30">
                                        <span><i class="fas fa-broom"></i></span>
                                    </a>
                                    <p class="text-underline fs9 mb5 pt3 ng-binding">{{'FB_CONF_CLEAR' | translate}}</p>
                                </div>

                                <div class="text-center pr20" ng-show="isrungetpostcomment">
                                    <a ng-click="Rungetpostcomment()" class="fs30 ">
                                        <span><i class="fas fa-play" style="--fa-primary-color: green;"></i></span>
                                    </a>
                                    <p class="text-underline fs9 mb5 pt3 ng-binding">{{'FB_CONF_START' | translate}}</p>
                                </div>

                                <div class="text-center  pr20" ng-show="!isrungetpostcomment">
                                    <a ng-click="Stopgetpostcomment()" class="fs30 ">
                                        <span><i class="fas fa-stop" style="--fa-primary-color: red;"></i></span>
                                    </a>
                                    <p class="text-underline fs9 mb5 pt3 ng-binding">{{'FB_CONF_STOP' | translate}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 pr15 pl15 mt20">
                            <div class="form-group">
                                <div class="col-md-12 p-0">
                                    <!--< class="fa fa-barcode"></i>-->
                                    <label class="control-label require text-important1">{{'FB_CONF_MONITOR' | translate}}</label>
                                    <textarea rows="8" class="form-control br12 bold" style="background: black !important; color: green !important" name="Credentials" web-socket="" ng-model="model.Monitor" type="text" placeholder1="{{'BOT_RUNNING_LOGS' | translate}}..." />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

</div>
