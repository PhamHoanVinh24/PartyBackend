<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header white-custom height-50">
    <i class="fa fa-plus-circle icon-insert " style="line-height: 30px"></i>
    <span class="modal-title" id="modal-title" style="line-height: 30px">{{'ADM_ROLE_CURD_TITLE_EDIT_ROLE' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal " method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label require custom-title-code-bold">{{'ADM_ROLE_CURD_LBL_ROLE_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control br24 custom-title-code-bold" ng-model="model.Code" name="Code" placeholder="{{'ADM_ROLE_CURD_TXT_ROLE_CODE' | translate}}..." readonly />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require custom-title-code-bold">{{'ADM_ROLE_CURD_LBL_ROLE_NAME' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control br24 custom-title-code-bold" ng-model="model.Title" name="Title" placeholder="{{'ADM_ROLE_CURD_TXT_ROLE_NAME' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'ADM_ROLE_CRUD_PRIORITY' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control br24" ng-model="model.Priority" name="Priority" placeholder="{{'ADM_ROLE_CRUD_PRIORITY' | translate}}..." onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        <label class="control-label ">{{'ADM_ROLE_CURD_LBL_ROLE_DESCIPTION' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <textarea type="text" class="form-control br24" ng-model="model.Description" rows="3" placeholder="{{'ADM_ROLE_CURD_TXT_ROLE_DESCIPTION' | translate}}..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label ">{{'ADM_ROLE_CURD_LBL_ROLE_TYPE' | translate }}</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-group br24">
                            <ui-select tagging ng-model="model.TypeRole" theme="bootstrap">
                                <ui-select-match placeholder="{{'ADM_ROLE_CURD_COMBO_ROLE_TYPE' | translate }}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in TypeData | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.TypeRole=''" class="btn btn-default no-shadow" style="border-bottom-left-radius: 0px;border-top-left-radius: 0px;height: 34px">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label ">{{'ADM_ROLE_CURD_LBL_ROLE_STATUS' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <label class="radio-inline">
                            <input type="radio" ng-model="model.Status" ng-value="true" ng-checked="true" value="true"> {{'ADM_ROLE_CURD_LBL_ROLE_ACTIVE' | translate}}
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="model.Status" ng-value="false" value="false"> {{'ADM_ROLE_CURD_LBL_ROLE_INACTIVE' | translate}}
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer" style="background-color:transparent">
    <div class="btn-group pull-right actions d-flex">
        <div class="text-center pr10">
            <a data-dismiss="modal" ng-click="cancel()" class="fs30">
                <span><i class="fas fa-times"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a class="fs30" ng-click="submit()">
                <span><i class="fa-solid fa-plus"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
