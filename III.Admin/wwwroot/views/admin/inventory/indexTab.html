<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    .tabbable {
        overflow: hidden;
        border-bottom: 1px solid #ddd;
    }

    .tab-content.panel {
        border-top: none;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
    }

    .app-content {
        width: 100%;
    }

    .breadcrumb > li {
        font-size: 16px;
        font-weight: 700;
        color: black;
        text-decoration: underline;
    }

    li {
        margin-top: 5px;
    }

    .tab-common .nav-tabs > li.active > a {
        border-bottom: 6px solid #ff9800 !important;
    }

    .nav-tabs .nav-link, .nav-tabs a {
        line-height: 15px;
    }

    .tab-common .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus, .nav-tabs > li.active > a:hover {
        padding-top: 15px;
        margin-top: -5px;
    }

    .tab-common .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus, .nav-tabs > li.active > a:hover {
        color: black !important;
        font-weight: 700;
        background: #ffffff;
    }

    .tab-common .nav-tabs .nav-link, .nav-tabs a {
        background: #ffffff;
        transition: 0.5s;
        background-size: 200% auto;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        font-size: 14px;
        color: black;
        padding: 10px;
        height: 57px;
    }

        .tab-common .nav-tabs .nav-link, .nav-tabs a:hover {
            color: black !important;
        }

    .nav-tabs {
        overflow-x: auto;
        overflow-y: hidden;
        display: -webkit-box;
        display: -moz-box;
    }

        .nav-tabs > li {
            float: none;
        }

        .nav-tabs::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 1px rgba(0,0,0,0.3);
            background-color: #F5F5F5;
        }

        .nav-tabs::-webkit-scrollbar {
            width: 1px;
            height: 11px;
            background-color: #F5F5F5;
        }

        .nav-tabs::-webkit-scrollbar-thumb {
            background-color: #eaeaea;
        }

    .tab .nav-tabs li.active > div,
    .tab .nav-tabs > li.active > div:focus {
        border: none;
        color: purple;
        background: white;
        border-top: 1px solid #d3d3d3;
        border-left: 1px solid #d3d3d3;
        border-right: 1px solid #d3d3d3;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        font-weight: 700 !important;
        border-bottom: 6px solid #ff9800 !important;
    }



    .tab .nav-tabs {
        margin-bottom: 0px;
        border-bottom-width: 0px !important;
    }



        .tab .nav-tabs li {
            border-right: 1px solid #ddd;
        }



            /*.tab .nav-tabs li:last-child {

                border-right: 0px solid #ddd;

            }



            .tab .nav-tabs li:first-child div {

                border-left: 1px solid #ddd;

            }*/



            .tab .nav-tabs li div {
                color: black;
                background: white;
                border-radius: 0;
                margin-right: -1px;
                padding: 5.5px 20px;
                /*border-bottom: 1px solid #d3d3d3;*/

                font-weight: 600;
            }



    .nav-tabs li:first-child div {
        border-radius: 5px 0 0 0px;
    }



    .nav-tabs li:last-child div {
        border-radius: 0 5px 0px 0;
        /*border-right: 1px solid #d3d3d3;*/
    }



    ::-webkit-scrollbar {
        background-color: #F5F5F5;
    }



    ::-webkit-scrollbar-thumb {
        background-color: #eaeaea;
    }



    ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 1px rgb(0 0 0 / 30%);
        background-color: #F5F5F5;
    }
</style>
<div ng-show="IsTranslate">
    <div class="tabbable">
        <div class="row">
            <div class="col-md-12 tab-common">
                <uib-tabset active="active">
                    <uib-tab index="0" heading="{{'Vật tư' | translate}}" select="chooseMaterial()">
                        <div ng-include="'../views/admin/inventory/index.html'" ng-if="groupCode == 'OTHER'"></div>
                    </uib-tab>
                    <uib-tab index="1" heading="{{'Nguyên liệu' | translate}}" select="chooseFuel()">
                        <div ng-include="'../views/admin/inventory/indexFuel.html'" ng-if="groupCode == 'FUEL'"></div>
                    </uib-tab>
                    <uib-tab index="2" heading="{{'Bình' | translate}}" select="chooseBottle()">
                        <div ng-include="'../views/admin/inventory/indexBottle.html'" ng-if="groupCode == 'BOTTLE'"></div>
                    </uib-tab>
                    <uib-tab index="3" heading="{{'Bồn chứa' | translate}}" select="chooseTank()">
                        <div ng-include="'../views/admin/inventory/indexTank.html'" ng-if="groupCode == 'STATIC_TANK'"></div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
