<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;

    @media (min-width:992px) and (max-width:1200px) {

    /*CSS form Tab*/
    .tab .nav-tabs {
        margin-bottom: 0px;
    }

        .tab .nav-tabs li {
            border-right: 1px solid #ddd;
            border-top-right-radius: 5px;
        }

            .tab .nav-tabs li div {
                color: black;
                background: white;
                border-radius: 0;
                margin-right: -1px;
                padding: 5.5px 20px;
                border-bottom: none;
                font-weight: 600;
            }

    .nav-tabs li:first-child div {
        border-radius: 5px 0 0 0px;
    }

    input.larger {
        width: 25px;
        height: 25px;
    }

    .nav-tabs li:last-child div {
        border-radius: 0 5px 0px 0;
    }

    .tab .nav-tabs li.active > div, .tab .nav-tabs > li.active > div:focus {
        border: none;
        color: green;
        background: white;
        border-top: 2px solid #e7505a;
        border-left: 1px solid #d3d3d3;
        border-right: 1px solid #d3d3d3;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .tab .tab-content {

    /*Khung lưu ds keyword*/
    .box-list-keyword {
        border: 1px black solid;
        width: 200px;
        height: 100px;
    }

    .ui-select-container.no-border-radius {
        border-radius: 0px;
    }

    div.stars {
        flex-direction: row-reverse;
        width: 270px;
        display: flex;
        justify-content: start;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 10px;
        font-size: 20px;
        color: #444;
        padding: 0px 5px 0px 5px;
        transition: all .2s;
    }

    input.star:checked ~ label.star:before {
        content: '\f005';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked ~ label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked ~ label.star:before {
        color: #F62;
    }

    label.star:before {
        content: '\f006';
        font-family: "Open Sans",sans-serif;
    }

    .mr50 {
        margin-right: 0px !important;
    }

    body {
        font-family: "Open Sans",sans-serif;
    }

<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
<button type="button" class="close-modal ng-scope" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header header d-flex pt10" style="background:white;font-size: 15px; height:35px">
    <span style="padding:0px" class="modal-title" id="modal-title"><img class="w20" src="/images/icons/botinformation.png" alt="" />&nbsp;&nbsp;{{'Edit BotSocial Management' | translate}}</span><!--URL_LIST_TXT_DOMAIN_CONFIGURATION-->
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal " method="post" ng-validate="validationOptions">
            <div class="form-body pt-0 pb-0" style="padding: 0px 10px">
                <div class="row boder-box mt10 pb10 pl10 pr10">
                    <div class="row ">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <div class="col-md-12 pl-0">
                                    <label class="control-label require bold"><i class="fas fa-qrcode" style="font-size:20px"></i>&nbsp;{{'Bot Social Code' | translate}}</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                                <div class="col-md-12 pl-0 pt5" style="padding-right:5px">
                                    <input class="form-control br24 text-important" name="CourseCode" id="Domain" ng-model="model.BotSocialCode" type="text" placeholder="{{'Bot Social Code' | translate}}..." /><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="form-group">
                                <div class="col-md-12 pl-0">
                                    <label class="control-label require bold"><i class="fas fa-network-wired" style="font-size:20px"></i>&nbsp;{{'Bot Social Name' | translate}}</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                                <div class="col-md-12 pl-0 pt5" style="padding-right:5px">
                                    <input class="form-control br24 text-important" name="CourseCode" id="Domain" ng-model="model.BotSocialName" type="text" placeholder="{{'Bot Social Name' | translate}}..." /><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 pr-0">
                            <div>
                                <div class="col-md-12 pr5 pl-0">
                                    <label class="control-label require bold"><i class="fas fa-typewriter" style="font-size:20px"></i>&nbsp;{{'Bot Social Type' | translate}}</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                                <div class="input-group pt5 pr15 br24-nobtn">
                                    <ui-select tagging ng-model="model.BotSocialType" cotheme="bootstrap" on-select="changleSelect('GroupCode')">
                                        <ui-select-match placeholder="{{'Bot Social Type' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in ListSocial | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<hr style="margin-left:15px;width:96%;margin-top:10px;" />-->
                    <div class="row">
                        <div class="col-lg-12 pl-0">
                            <div class="row pt10">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class=" pt5">
                                            <label class="control-label "><i class="fas fa-user" style="font-size:20px"></i>&nbsp;{{'User Name' | translate}}</label>

                                            <input class="form-control br24" name="Title" ng-model="model.UserName" type="text" placeholder="{{'User Name' | translate}}" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="col-md-12 pt5">
                                            <label class="control-label "><i class="fas fa-key" style="font-size:20px"></i>&nbsp;{{'Pass Word ' | translate}}</label>

                                            <input class="form-control br24" name="Title" ng-model="model.PassWord" type="text" placeholder="{{'Pass Word ' | translate}}" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="pl5  pt5">
                                            <label class="control-label "><i class="fas fa-passport" style="font-size:20px"></i>&nbsp;{{'Crendetial ' | translate}}</label>

                                            <input class="form-control br24" name="Title" ng-model="model.Credential" type="text" placeholder="{{'Crendetial' | translate}}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--<input class="form-control" name="Title" ng-model="model.DataStoragePath" type="text" value="https/117.6.131.222/crawlerdate/cv1.html" placeholder="{{'' | translate}}" />-->

                        </div>
                    </div>
                    <div class="form-group pt5  pl15" style="width:100%">
                        <div class="col-md-4" style="width: 100%; padding-right: 0px;">
                            <label class="control-label  ng-binding"><i class="fas fa-comment" aria-hidden="true"></i>&nbsp;Token</label>
                        </div>
                        <div style="">
                            <textarea id="Token" class="form-control pt3  pl3" " style="height:100px" placeholder="{{'Tocken' | translate}}.." rows="2" ng-model="model.Tocken" name="ConfigSelectorJson"></textarea>
                        </div>
                    </div>
                    <div class="form-group pt5  pl15" style="width:100%">
                        <div class="col-md-4" style="width: 100%; padding-right: 0px;">
                            <label class="control-label  ng-binding"><i class="fas fa-comment" aria-hidden="true"></i>&nbsp;Description</label>
                        </div>
                        <div style="">
                            <textarea id="Description" class="form-control pt3  pl3" " style="height:100px" placeholder="{{'Description' | translate}}.." rows="2" ng-model="model.Description" name="ConfigSelectorJson"></textarea>
                        </div>
                    </div>
                    <div class="form-group pt5  pl15" style="width:100%">
                        <div class="col-md-4" style="width: 100%; padding-right: 0px;">
                            <label class="control-label  ng-binding"><i class="fas fa-comment" aria-hidden="true"></i>&nbsp;Condition Statement</label>
                        </div>
                        <div style="">
                            <textarea id="ConditionStatement" class="form-control pt3  pl3" style="height:100px" placeholder="{{'Condition Statement' | translate}}.." rows="2" ng-model="model.ConditionStatement" name="ConfigSelectorJson"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-1 pt10 pull-right">

                            <div class="btn-group actions d-flex">
                                <div class="text-center">
                                    <a ng-click="submit()" class="">
                                        <span><i class="fa-solid fa-plus fs30"></i></span>
                                    </a>
                                    <p class="text-underline fs9 mb5 pt3 ng-binding">{{'COM_BTN_SAVE' | translate}}</p>
                                </div>
                            </div>
                        </div>


                    </div>
        </form>
    </div>

</div>

<script type="text/javascript">
    $("a.link").on("click", function () {
        var url = document.getElementById("Domain").value;
        window.open(url);
    });
</script>
