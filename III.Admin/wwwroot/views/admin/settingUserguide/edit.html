<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-80 {
            width: 80%;
        }
    }

    @media (min-width:1201px) and (max-width:1400px) {
        .modal-80 {
            width: 70%;
        }
    }

    @media (min-width:1400px) {
        .modal-80 {
            width: 60%;
        }
    }


    /*CSS form Tab*/
    .tab .nav-tabs {
        margin-bottom: 0px;
    }

        .tab .nav-tabs li {
            border-right: 1px solid #ddd;
            border-top-right-radius: 5px;
        }

            .tab .nav-tabs li div {
                color: black;
                background: white;
                border-radius: 0;
                margin-right: -1px;
                padding: 5.5px 20px;
                border-bottom: none;
                font-weight: 600;
            }

    .nav-tabs li:first-child div {
        border-radius: 5px 0 0 0px;
    }

    .nav-tabs li:last-child div {
        border-radius: 0 5px 0px 0;
    }

    .tab .nav-tabs li.active > div, .tab .nav-tabs > li.active > div:focus {
        border: none;
        color: green;
        background: white;
        border-top: 2px solid #e7505a;
        border-left: 1px solid #d3d3d3;
        border-right: 1px solid #d3d3d3;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .tab .tab-content {
        font-size: 14px;
        border: 1px solid #d3d3d3;
        border-top: none;
        padding: 15px;
    }

    .lecture-cover-upload {
        background-image: url("../../../images/default/05_Title_Image.jpg");
        background-color: #e9eef1;
        background-repeat: no-repeat;
        background-size: contain;
    }

    div.stars {
        flex-direction: row-reverse;
        width: 270px;
        display: flex;
        justify-content: start;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 10px;
        font-size: 20px;
        color: #444;
        padding: 0px 5px 0px 5px;
        transition: all .2s;
    }

    input.star:checked ~ label.star:before {
        content: '\f005';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked ~ label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked ~ label.star:before {
        color: #F62;
    }

    label.star:before {
        content: '\f006';
        font-family: "Open Sans",sans-serif;
    }

    .mr50 {
        margin-right: 0px !important;
    }

    body {
        font-family: "Open Sans",sans-serif;
    }

    .modal-body .control-label {
        font-family: "Open Sans", sans-serif;
        font-weight: 400 !important;
        font-size: 13px !important;
    }

    .close-modal {
        z-index: 9999;
        position: absolute;
        padding: 0px;
        border-radius: 50px;
    }

<button type="button" class="close-modal ng-scope" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header header d-flex pt10" style="background:white;font-size: 15px; height:35px">
    <span style="padding:0px" class="modal-title fas fa-gears" id="modal-title">&nbsp;&nbsp;{{'SETT_USERGUIDE_EDIT_SETTING' | translate}}</span><!--URL_LIST_TXT_DOMAIN_CONFIGURATION-->
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal pb20" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0 pb-0" style="padding: 0px 15px">
                <div class="row boder-box mt10 pb10 pl10 pr10">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label ng-binding require ">
                                <i class="fas fa-stream"></i>&nbsp;{{'SETT_USERGUIDE_HELP_ID' | translate}}
                            </label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group br24">
                                <input ng-model="model.HelpId" name="HelpId" class="form-control" type="text" placeholder="" />
                                <span class="input-group-addon" ng-click="model.HelpId=''">
                                    <span class="fa fa-times"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': errorArticleId}">
                        <div class="col-md-12">
                            <label class="control-label fw600 require">
                                <i class="fas fa-info-circle"></i>{{'SETT_USERGUIDE_ARTICLE_CODE' | translate}}
                            </label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group search-group br24" ng-class="{ 'has-error': errorType}">
                                <ui-select tagging ng-model="model.ArticleId" on-select="changeCmsItem($item)" theme="bootstrap">
                                    <ui-select-match placeholder="">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Id as x  in listCmsItem | filter: $select.search" refresh="reloadCmsItem($select.search)">
                                        <span class="bold fs11">{{x.Name}}</span>
                                        <div class="row mt15" ng-if="$last">
                                            <button class="btn btn-xs btn-success"
                                                    style="width: 100%;"
                                                    ng-click="loadMore($select, $event);"
                                                    ng-disabled="loading">
                                                Load more...
                                            </button>
                                        </div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.ArticleId='';" class="btn btn-default no-shadow start-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                            <span ng-show="errorArticleId" class="label-color validation-message">
                                {{'SETT_USERGUIDE_VALIDATE_ARTICLE_ID' | translate}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <label class="control-label require ng-binding">
                                <i class="fas fa-info-circle"></i>&nbsp;{{'SETT_USERGUIDE_BOOKMARK' | translate}}
                            </label>
                            <input type="text" class="form-control br24 ng-pristine ng-valid ng-empty ng-touched" ng-model="model.BookMark" name="BookMark" placeholder="">
                        </div>
                    </div>
                    <div class="pr15 pt10">
                        <label class="control-label require ng-binding">
                            <i class="fas fa-info-circle"></i>&nbsp;{{'SETT_USERGUIDE_DESCRIPTION' | translate}}
                        </label>

                        <textarea id="Description" class="form-control" style="height:100px" placeholder="{{'SETT_USERGUIDE_JOB_CONTENT' | translate}}.." rows="2" ng-model="model.Description"></textarea>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="pull-right actions text-center d-flex pt20 pr20">

                                <div class="fs30" ng-click="submit()">
                                    <a style="background-color: white !important;border-radius: 0 !important; border: 0px solid #4b9bd2 !important">
                                        <span><i class="fa-solid fa-plus"></i></span>
                                    </a>
                                    <p class="text-underline mb-0 fs9  pt3">{{'COM_BTN_SAVE' | translate}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
