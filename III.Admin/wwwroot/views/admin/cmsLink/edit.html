<div class="modal-header no-color h-30">
    <!--<img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <i class="fa fa-plus-circle black icon-insert "></i>
    <span class="modal-title black" id="modal-title">{{'CMS_LINK_CURD_EDIT_TITLE' | translate}}</span>
</div>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <input class="form-control" name="ProjectCode" ng-model="model.id" hidden="hidden" type="text" placeholder="{{'CMS_LINK_CURD_TXT_NAME' | translate}}..." />
            <div class="form-body pt10">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <i class="fa fa-barcode"></i>
                            <label class="control-label require">{{'CMS_LINK_CURD_EDIT_LBL_NAME' | translate}}</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24" name="title" ng-model="model.Title" type="text" placeholder="{{'CMS_LINK_CURD_EDIT_TXT_NAME' | translate}}..." />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <i class="fa fa-barcode"></i>
                            <label class="control-label">{{'CMS_LINK_CURD_EDIT_LBL_LINK' | translate}}</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24" name="ProjectCode" ng-model="model.LinkRef" type="text" placeholder="{{'CMS_LINK_CURD_EDIT_TXT_LINK' | translate}}..." />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <i class="fa fa-user"></i>
                            <label class="control-label">{{'CMS_LINK_CURD_EDIT_LBL_ORDERING' | translate}}</label>
                        </div>
                        <div class="col-md-8">
                            <input name="Ordering" class="form-control remove-zero br24" ng-model="model.ordering" type="text" placeholder="{{'CMS_LINK_CURD_EDIT_TXT_ORDERING' |translate}}..." num-thousand='true' awnum num-int='21' />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 pr-0">
                            <i class="fa fa-money" aria-hidden="true"></i>
                            <label class="control-label ">{{'CMS_LINK_CURD_EDIT_LBL_SHOW' | translate}}</label>
                        </div>
                        <div class="col-md-8 d-flex pr-0">

                            <div class="mt-checkbox-list pt10 pl10">
                                <label class="mt-checkbox mt-checkbox-outline mb10 pl-0">
                                    <!--<input type="checkbox" name="IsEnabled" ng-model="model.publish" ng-click="checkedImportLot(IsEnabledImportLot)" ng-checked="IsEnabledImportLot" class="ng-valid ng-dirty ng-valid-parse ng-touched ng-empty">
    <span></span>-->
                                    <i class="fas fa-square" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-if="model.publish != true" ng-click="model.publish = true"></i>

                                    <i class="fas fa-check-square" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-if="model.publish == true" ng-click="model.publish = false"></i>
                                </label>
                            </div>
                            <!--<label class="control-label text-left ng-binding">No</label>
                            <div class="mt-checkbox-list pt5 pl10">
                                <label class="mt-checkbox mt-checkbox-outline mb10">
                                    <input type="checkbox" name="IsEnabled" ng-model="IsEnabledImportLot" ng-click="checkedImportLot(IsEnabledImportLot)" ng-checked="IsEnabledImportLot" class="ng-valid ng-dirty ng-valid-parse ng-touched ng-empty">
                                    <span></span>
                                </label>
                            </div>-->
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="pull-right">
        <div class="btn-group actions d-flex">
            <div class="text-center pl10 mt10 margin-right-10 next" ng-click="cancel()">
                <a class1="btn btn-icon-only btn-outline btnn" name="next">
                    <i class="fas fa-times fs30"></i>
                </a>
                <p class="text-underline btn-name mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
            </div>
            <div class="text-center pl10 mt10 margin-right-10 next" ng-click="submit()">
                <a class1="btn btn-icon-only btn-outline btnn" name="next">
                    <i class="fa-solid fa-plus fs30"></i>
                </a>
                <p class="text-underline btn-name mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">

</div>
