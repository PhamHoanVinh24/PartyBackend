<div ng-controller="more">
    <div class="table-toolbar">
        <form name="searchform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="col-lg-3  form-group mr5 ">
                <label class="control-label">{{'EDMSWHPV_CURD_LBL_PROPETIES' | translate}}</label>
                <div class="input-group br24">
                    <input ng-model="model.ExtCode" class="form-control" type="text" placeholder="{{'EDMSWHPV_CURD_TXT_PROPETIES' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.ExtCode=''" class="btn btn-default no-shadow">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-lg-3 form-group mr5">
                <label class="control-label">{{'EDMSWHPV_CURD_LBL_FROM_DATE' | translate}}</label>
                <div class='input-group date br24'>
                    <input type='text' class="form-control input-date" ng-model="model.FromDate" placeholder="{{'EDMSWHPV_CURD_LBL_FROM_DATE' | translate}}..." id='datefrommore' ng-keydown="($event.keyCode == 13) && reload()" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.FromDate=''" class="btn btn-default no-shadow start-date">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-lg-3 form-group mr5">
                <label class="control-label">{{'EDMSWHPV_CURD_LBL_TODATE' | translate}}</label>
                <div class='input-group date br24'>
                    <input type='text' class="form-control input-date" ng-model="model.ToDate" placeholder="{{'EDMSWHPV_CURD_LBL_TODATE' | translate}}..." id='datetomore' ng-keydown="($event.keyCode == 13) && reload()" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.ToDate=''" class="btn btn-default no-shadow end-date">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="row">
                    <div class="btn-group pull-left pt20 actions d-flex">
                        <div class="pr20 text-center">
                            <span class="fs30" ng-click="search()">
                                <i class="fas fa-search color-dark"></i>
                            </span>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>
                        <div class="pr-0 text-center">
                            <span class="fs30" ng-click="add()">
                                <i class="fa-solid fa-plus color-dark"></i>
                            </span>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                        </div>

                        <!--<div class="text-center pr10">
                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>
                        <div class="text-center">
                            <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="add()">
                                <span><i class="fa fa-plus"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                        </div>-->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataMore"></table>
</div>
