<style>
    .btn-border-black-grey {
        border: 0.5px solid #c3b9b9
    }

    #tblDataUserLate_wrapper .table-scrollable {
        height: 200px;
        overflow-y: auto;
    }

    /* tabs css */
    tab-layout {
        /*background-color: #00bcd4;*/
        display: flex;
        display: -webkit-flex;
        display: -ms-flex;
        -webkit-align-items: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        -ms-align-items: center;
        align-items: center;
        height: 48px;
        font-size: 14px;
        font-weight: 500;
        overflow: hidden;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
        -webkit-flex-direction: row;
        -ms-flex-direction: row;
        flex-direction: row;
        border-top: 1px solid #ff9800;
        overflow-x: auto;
        transform: rotateX(180deg);
    }

    tab-layout::-webkit-scrollbar {
        width: 5px;
        background: #f1f1f1;
    }

    /* Handle */
    tab-layout::-webkit-scrollbar-thumb {
        background: #dee2e6;
        border-radius: 5px;
    }

    tab-layout .tabs_container {
        position: relative;
        height: 100%;
        white-space: nowrap;
        overflow: hidden;
        -webkit-flex: 1 1 auto;
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        touch-action: pan-y;
    }

    tab-layout .tabs_content {
        position: absolute;
        white-space: nowrap;
        height: 100%;
        -moz-flex-basis: auto;
        -ms-flex-basis: auto;
        flex-basis: auto;
    }

    tab-layout[scrollable] .tabs_content {
        position: absolute;
        white-space: nowrap;
    }

    tab-layout tab .tab-content {
        height: 100%;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
        -moz-transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
        -ms-transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
        transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: row;
        -ms-flex-direction: row;
        flex-direction: row;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-flex: 1 1 auto;
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
    }

    tab-layout tab {
        display: -ms-inline-flexbox;
        display: -webkit-inline-flex;
        display: inline-flex;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-flex: 1 1 auto;
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        position: relative;
        padding: 0 12px;
        overflow: hidden;
        cursor: pointer;
        -webkit-font-smoothing: antialiased;
        /*color: rgba(255, 255, 255, 0.8);*/
        height: 100%;
        flex-basis: 120px;
        flex-shrink: 0;
        transform: rotateX(180deg);
    }

    tab-layout tab.active {
        font-weight: bold;
        border-bottom: 6px solid #ff9800 !important;
    }

    tab-layout .tabs_content {
        padding-left: 16px;
    }

    tab-layout tab[aria-selected="true"] {
        color: rgba(255, 255, 255, 1);
    }

    tab-layout .indicator {
        height: 2px;
        background-color: #ffff8d;
        position: absolute;
        bottom: 0;
    }

    tab-layout .indicator.right {
        transition: right 200ms;
    }

    tab-layout .indicator.left {
        transition: left 200ms;
    }
</style>
<link rel="stylesheet" href="../../../css/admin/workflowActivity/workflow-ticket.css" />
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header no-color">
    <!--<img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <i class="fa fa-plus-circle black icon-insert "></i>
    <span class="modal-title black" id="modal-title">{{'ACT_TITLE_WF_DETAIL' | translate}}</span>
</div>
<div class="modal-body pt-0 pb-0" id="modal-body">
    <div class="portlet-body form">
        <div class="row mb10">
            <!-- <div ng-include="'../views/admin/workflowPlugin/wf-plugin.html'"></div> -->
            <div class="col-md-12 pt10" ng-controller="wf-plugin">
                <div ng-repeat="x in lstActArranged">
                    <div class="col-md-12 h-100 pt20 text-center" ng-repeat="k in x" style="border-bottom: 1px dashed #ccc">
                        <a title="Xét duyệt" type="button" ng-click="approve(k.ActivityInstCode, k.ActStatus)"
                            ng-if="k.ActStatus == 'Đã xử lý' || k.ActStatus == 'Duyệt và kết thúc' || k.ActStatus == 'Kích hoạt'">
                            <i class="fas fa-check-circle"
                                style="--fa-secondary-color:green; --fa-secondary-opacity: 1; --fa-primary-color: white; font-size: 35px;margin-right: 10px;"></i></a>
                        <a title="Xét duyệt" type="button" ng-click="approve(k.ActivityInstCode, k.ActStatus)"
                            ng-if="k.ActStatus == 'Hủy bỏ' || k.ActStatus == 'Dừng lại'">
                            <i class="fas fa-check-circle"
                                style="--fa-secondary-color:green; --fa-secondary-opacity: 1; --fa-primary-color: white; font-size: 35px;margin-right: 10px;"></i></a>
                        <a title="Xét duyệt" type="button" ng-click="approve(k.ActivityInstCode, k.ActStatus)"
                            ng-if="k.ActStatus == 'Đang xử lý'">
                            <i class="fas fa-circle" style="color:green;font-size: 35px;margin-right: 10px;"></i></a>
                        <a title="Xét duyệt" type="button" ng-click="approve(k.ActivityInstCode, k.ActStatus)"
                            ng-if="k.ActStatus == 'Chưa xử lý'">
                            <i class="fas fa-circle" style="color:grey;font-size: 35px;margin-right: 10px;"></i></a>
                        <p>
                            <a title="{{k.ActName}}" ng-click1="editInstAct(k.Id, k.ObjectCode)" class="fw600 nowrap"
                                ng-if="k.ActName.length > 40">
                                {{k.ActName.substr(0,40)}}...
                            </a>
                            <a title="{{k.ActName}}" ng-click="editInstAct(k.Id, k.ObjectCode)" class="fw600 nowrap"
                                ng-if="k.ActName.length <= 40">
                                {{k.ActName}}
                            </a>
                            <span ng-show="k.IsInstance" ng-class="{'badge-customer-lock' : k.IsLock,
                                      'badge-customer-pause' : (!k.IsLock && k.ActStatus == 'Dừng lại'),
                                      'badge-customer-warning' : (!k.IsLock && (k.ActStatus == 'Đang xử lý')),
                                      'badge-customer-success' : (!k.IsLock && (k.ActStatus == 'Đã xử lý' || k.ActStatus == 'Kích hoạt' || k.ActStatus == 'Duyệt và kết thúc')),
                                      'badge-customer-danger' : (!k.IsLock && k.ActStatus == 'Hủy bỏ')}"
                                class="badge-customer fs10">{{k.ActStatus}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
