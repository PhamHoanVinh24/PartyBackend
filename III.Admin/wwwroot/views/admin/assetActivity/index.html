<div id="searchBox" ng-show="isSearch">
    <div class="table-toolbar">
        <div class="portlet light bordered mb5 mt15">
            <div class="portlet-body">
                <div class="row mb5">
                    <div class="col-md-12" style="height:20px">
                        <i ng-click="showSearch()" style="margin-top:9px !important; margin-right:5px !important; font-size:25px" class="fas fa-times pull-right h28 w28 close-input-search" role="button" title="Ẩn tìm kiếm"></i>

                <!--<img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />-->

                        <label class="fw600 text-underline">{{'AA_CURD_LBL_SEARCH_ACTCODE' | translate}}</label>

                            <input ng-model="model.ActCode" class="form-control" type="text" placeholder="{{'AA_CURD_TXT_SEARCH_ACTCODE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.ActCode='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="fw600 text-underline">{{'AA_CURD_LBL_SEARCH_ACTTITLE' | translate}}</label>
                        <div class='input-group br24'>
                            <input ng-model="model.ActTitle" class="form-control" type="text" placeholder="{{'AA_CURD_TXT_SEARCH_ACTTITLE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.ActTitle='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="col-md-6">
                            <label class="fw600 text-underline">{{'AA_CURD_LBL_SEARCH_ACTTYPE' | translate}}</label>
                            <div class='input-group search-group br24'>
                                <ui-select tagging ng-model="model.ActType" theme="bootstrap">
                                    <ui-select-match placeholder="{{'AA_CURD_COMBO_SEARCH_ACTTYPE' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in ActivityType | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.ActType='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="fw600 text-underline">{{'AA_CURD_LBL_SEARCH_ACTNOTE' | translate}}</label>
                            <div class='input-group br24'>
                                <input ng-model="model.ActNote" class="form-control" type="text" placeholder="{{'AA_CURD_TXT_SEARCH_ACTNOTE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.ActNote='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        </div>
                        <div class="col-md-1">
                            <div class="btn-group actions d-flex mr5 pt15">
                                <div class="text-center pr10 pl10">
                                    <a data-dismiss="modal" ng-click="search()" class="fs30">
                                        <span><i class="fas fa-search"></i></span>
                                    </a>
                                    <!--<p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>-->
                                </div>
                            </div>
                        </div>
                        <!--<i class="close-input-search fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm" style="margin-right: 20px !important;"></i>-->
                    </div>
                </div>
        </div>
    </div>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblData"></table>
    <script>
        setTimeout(function () {
            let isDown = false;
            let startX;
            let scrollLeft;

            $('.table-scrollable').mousedown(function (e) {
                isDown = true;
                startX = e.pageX - $('.table-scrollable').offset().left;
                scrollLeft = $('.table-scrollable').scrollLeft();
            });
            $('.table-scrollable').mouseleave(function () {
                isDown = false;
            });
            $('.table-scrollable').mouseup(function () {
                isDown = false;
            });
            $('.table-scrollable').mousemove(function (e) {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - $('.table-scrollable').offset().left;
                const walk = (x - startX) * 1; //scroll-fast
                $('.table-scrollable').scrollLeft(scrollLeft - walk);
                console.log(walk);
            });
        }, 1000);

    </script>
