<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-80 {
            width: 80%;
        }
    }

    @media (min-width:1201px) and (max-width:1400px) {
        .modal-80 {
            width: 70%;
        }
    }

    @media (min-width:1400px) {
        .modal-80 {
            width: 60%;
        }
    }


    /*CSS form Tab*/
    .tab .nav-tabs {
        margin-bottom: 0px;
    }

        .tab .nav-tabs li {
            border-right: 1px solid #ddd;
            border-top-right-radius: 5px;
        }

            .tab .nav-tabs li div {
                color: black;
                background: white;
                border-radius: 0;
                margin-right: -1px;
                padding: 5.5px 20px;
                border-bottom: none;
                font-weight: 600;
            }

    .nav-tabs li:first-child div {
        border-radius: 5px 0 0 0px;
    }

    .nav-tabs li:last-child div {
        border-radius: 0 5px 0px 0;
    }

    .tab .nav-tabs li.active > div, .tab .nav-tabs > li.active > div:focus {
        border: none;
        color: green;
        background: white;
        border-top: 2px solid #e7505a;
        border-left: 1px solid #d3d3d3;
        border-right: 1px solid #d3d3d3;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .tab .tab-content {
        font-size: 14px;
        border: 1px solid #d3d3d3;
        border-top: none;
        padding: 15px;
    }

    .lecture-cover-upload {
        background-image: url("../../../images/default/05_Title_Image.jpg");
        background-color: #e9eef1;
        background-repeat: no-repeat;
        background-size: contain;
    }

    div.stars {
        flex-direction: row-reverse;
        width: 270px;
        display: flex;
        justify-content: start;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 10px;
        font-size: 20px;
        color: #444;
        padding: 0px 5px 0px 5px;
        transition: all .2s;
    }

    input.star:checked ~ label.star:before {
        content: '\f005';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked ~ label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked ~ label.star:before {
        color: #F62;
    }

    label.star:before {
        content: '\f006';
        font-family: "Open Sans",sans-serif;
    }

    .mr50 {
        margin-right: 0px !important;
    }

    body {
        font-family: "Open Sans",sans-serif;
    }

    .modal-body .control-label {
        font-family: "Open Sans", sans-serif;
        font-weight: 400 !important;
        font-size: 14px !important;
    }

    .close-modal {
        z-index: 9999;
        position: absolute;
        padding: 0px;
        border-radius: 50px;
    }

<button type="button" class="close-modal ng-scope" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header header d-flex pt10" style="background:white;font-size: 15px; height:35px">
    <span style="padding:0px" class="modal-title" id="modal-title"><img class="w20" src="/images/icons/domain-icon-png-7.jpg" alt="" />&nbsp;&nbsp;{{'AddNew' | translate}}</span><!--URL_LIST_TXT_DOMAIN_CONFIGURATION-->
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal " method="post" ng-validate="validationOptions">
            <div class="form-body p-0">
                <!--<div class="col-md-12">
                    <div class="">
                        <span class="pl15 bold t-center" style="font-family: Open Sans, sans-serif; font-size:16px">
                            <img src="../../../images/icons/domain-icon-png-7.jpg" height="30" width="30" />&nbsp;&nbsp;{{'Domain Management' | translate}}-->
                <!--CRAWLER_URL_LIST-->
                <!--</span>
                    </div>
                </div>-->
                <div class="row boder-box mt15 ml-5 mr-5 pl15" style="margin-bottom:20px">
                    
                    <div class="row">
                        <div class="col-md-4 pr-0 pt10">
                            <div class="form-group">
                                <label class="mb5 require">{{'Domain' | translate}}</label>
                                <input type="text" class="form-control" ng-model="model.DomainName" name="" placeholder="{{'Domain' | translate}}..." />
                            </div>
                        </div>
                        <div class="col-md-2 pr-0 pt10" style="padding-left:45px">
                            <div class="form-group">
                                <label class="mb5 require">{{'Status' | translate}}</label>
                                <div class="input-group">
                                    <ui-select class="ui-select-bootstrap-right-radius" ng-model="model.Status" theme="bootstrap">
                                        <ui-select-match placeholder1="{{'Status' | translate}}..." placeholder="{{'Status' | translate}}"><b>{{$select.selected.Name}}</b></ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in ListStatus | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 pr-0 pt10" style="padding-left:45px ; width:330px">
                            <div class="form-group">
                                <label class="mb5 require">{{'Domain Group' | translate}}</label>
                                <div class="input-group">
                                    <ui-select class="ui-select-bootstrap-right-radius" ng-model="model.DomainGroup" theme="bootstrap">
                                        <ui-select-match placeholder1="{{'' | translate}}..." placeholder="{{'Domain Group' | translate}}"><b>{{$select.selected.Name}}</b></ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in ListDomainGroup | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt10 mb10">
                        <div class="col-md-11">
                            <div class="form-group col-md-12 p-0">
                                <label class="mb5 require">{{'Note' | translate}}</label>
                                <div class="col-md-12 p-0" ng-class="{ 'has-error': errorUserId}">
                                    <input style="padding-bottom:60px" type="text" class="form-control h-100" ng-model="model.Note" name="" placeholder="{{'Note' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1 mt50">
                            <div class="text-center pull-right" ng-click="submit()">
                                <div class="btn btn-icon-only btn-circle btn-outline green-custom">
                                    <span><i class="fas fa-save fa-primary-green"></i></span>
                                </div>
                                <p class="text-underline mb-0 fs9  pt3">{{'COM_BTN_SAVE' | translate}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group pt10">
                            <!--<div class="col-md-3 text-left">
                                <i class="fas fa-comments" aria-hidden="true"></i>
                                <label class="control-label fw600 require">{{'Nội dung công việc' | translate}}</label>
                            </div>-->
                            <div style="width:96%;padding-left:15px">
                                <textarea id="WorkContent" class="form-control" style="height:100px" placeholder="{{'Nội dung công việc' | translate}}.." rows="2" ng-model="model.WorkContent" name="WorkContent"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
