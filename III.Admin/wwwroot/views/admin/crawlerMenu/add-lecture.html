<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-80 {
            width: 80%;
        }
    }

    @media (min-width:1201px) and (max-width:1400px) {
        .modal-80 {
            width: 70%;
        }
    }

    @media (min-width:1400px) {
        .modal-80 {
            width: 60%;
        }
    }


    /*CSS form Tab*/
    .tab .nav-tabs {
        margin-bottom: 0px;
    }

        .tab .nav-tabs li {
            border-right: 1px solid #ddd;
            border-top-right-radius: 5px;
        }

            .tab .nav-tabs li div {
                color: black;
                background: white;
                border-radius: 0;
                margin-right: -1px;
                padding: 5.5px 20px;
                border-bottom: none;
                font-weight: 600;
            }

    .nav-tabs li:first-child div {
        border-radius: 5px 0 0 0px;
    }

    .nav-tabs li:last-child div {
        border-radius: 0 5px 0px 0;
    }

    .tab .nav-tabs li.active > div, .tab .nav-tabs > li.active > div:focus {
        border: none;
        color: green;
        background: white;
        border-top: 2px solid #e7505a;
        border-left: 1px solid #d3d3d3;
        border-right: 1px solid #d3d3d3;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .tab .tab-content {
        font-size: 14px;
        border: 1px solid #d3d3d3;
        border-top: none;
        padding: 15px;
    }
    /*CSS form Tab*/
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title">{{header}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="row">
                    <div class="col-md-3">
                        <label class="col-md-12 pl-0 fw600 text-underline">{{'CRAWL_LECTURE_CODE' | translate}}</label>
                        <div class="col-md-12 input-group search-group">
                            <input class="form-control text-important" name="LectCode" ng-model="modelLecture.LectCode" type="text" placeholder="{{'CRAWL_LECTURE_CODE' | translate}}..." />
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelLecture.LectCode='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-12 pl-0 fw600 text-underline">{{'CRAWL_LECTURE_NAME' | translate}}</label>
                        <div class="col-md-12 input-group search-group">
                            <input class="form-control text-important" name="Level" ng-model="modelLecture.LectName" type="text" placeholder="{{'CRAWL_LECTURE_NAME' | translate}}..." />
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelLecture.LectName='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="col-md-12 pl-0 fw600 text-underline require">{{'CRAWL_STATUS' | translate}}</label>
                        <div class="col-md-12 input-group search-group" ng-class="{ 'has-error': errorType}">
                            <ui-select tagging ng-model="modelLecture.Status" theme="bootstrap" ng-change="">
                                <ui-select-match placeholder="{{'CRAWL_STATUS' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x  in listStatus | filter: $select.search">
                                    <span class="bold fs11">{{x.Name}}</span>
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelLecture.Status='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                        <span ng-show="errorType" class="label-color validation-message">
                            {{'CRAWL_TYPE_NOT_EMPTY' | translate}}
                        </span>
                    </div>
                    <div class="col-md-3">
                        <label class="col-md-12 pl-0 fw600 text-underline require">{{'CRAWLER_TIME' | translate}}</label>
                        <div class="col-md-12 input-group search-group">
                            <input class="form-control text-important" name="Duration" ng-model="modelLecture.Duration" type="text" placeholder="{{'CRAWLER_TIME' | translate}}..." />
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelLecture.Duration='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="col-md-12 pl-0 fw600 text-underline">{{'CRAWL_UNIT' | translate}}</label>
                        <div class="col-md-12 input-group search-group">
                            <ui-select tagging ng-model="modelLecture.Unit" theme="bootstrap">
                                <ui-select-match placeholder="{{'CRAWL_UNIT' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x  in listUnit | filter: $select.search">
                                    <span class="bold fs11">{{x.Name}}</span>
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelLecture.Unit='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label class="col-md-12 pl-0 fw600 text-underline">{{'CRAWL_LECTURE_VIDEO' | translate}}</label>
                        <div class="col-md-12 input-group search-group">
                            <div class="input-group">
                                <input class="form-control text-important" name="VideoPresent" ng-model="modelLecture.VideoPresent" type="text" placeholder="CRAWL_COURSE_VIDEO" placeholder1="{{'CMS_CAT_TXT_ADDCATEGORY' | translate}}..." />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="showVideo()" class="btn btn-default no-shadow">
                                        <span class="glyphicon glyphicon-play"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="pull-right mt20">
                            <div class="btn-group actions d-flex">
                                <div class="text-center">
                                    <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                                        <span><i class="fa fa-save"></i></span>
                                    </a>
                                    <p class="text-underline fs9 mb5 pt3 ng-binding">{{'COM_BTN_SAVE' | translate}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12 nowrap">
                                <i class="fa fa-user"></i>
                                <label class="control-label bold">{{'CRAWL_DESCRIPTION' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <textarea ng-model="modelLecture.Description" id="ckEditorItemLecture"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 mb20" ng-class="{'cursor-not-allowed': LectCode == null || LectCode == ''}" ng-click="checkLectCode()">
                            <div ng-include="'../views/admin/filePlugin/file-plugin.html'" ng-class="{'disabled-element': LectCode == null || LectCode == ''}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
